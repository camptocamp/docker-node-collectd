<Plugin tail>
  <File "/rootfs/var/log/syslog">
    Instance "kernel"
    <Match>
      Regex "kernel:.+Out of memory: Kill process"
      DSType "CounterInc"
      Type "derive"
      Instance "oom"
    </Match>
    <Match>
      Regex "kernel:.+Call Trace"
      DSType "CounterInc"
      Type "derive"
      Instance "oops"
    </Match>
    <Match>
      Regex "kernel:.+segfault"
      DSType "CounterInc"
      Type "derive"
      Instance "segfault"
    </Match>
  </File>
</Plugin>
