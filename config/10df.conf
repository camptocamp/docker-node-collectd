<Plugin df>
  FSType "rootfs"
  FSType "tmpfs"
  FSType "devtmpfs"
  FSType "devpts"
  FSType "iso9660"
  FSType "configfs"
  FSType "pstore"
  FSType "cgroup"
  FSType "selinuxfs"
  FSType "autofs"
  FSType "debugfs"
  FSType "mqueue"
  FSType "hugetlbfs"
  FSType "nfsd"
  FSType "binfmt_misc"
  FSType "aufs"
  FSType "overlay"
  MountPoint "/^\/dev.*$/"
  MountPoint "/^\/etc\/.*$/"
  MountPoint "/^\/confd.*$/"
  MountPoint "/.*\/lib\/init\/rw/"
  MountPoint "/^\/rootfs\/var\/lib\/kubelet.*$/"
  MountPoint "/^\/rootfs\/var\/lib\/rancher.*$/"
  MountPoint "/^\/rootfs\/var\/lib\/docker\/(aufs|overlay).*$/"
  IgnoreSelected true
  ReportInodes true
  ValuesAbsolute true
  ValuesPercentage true
</Plugin>
