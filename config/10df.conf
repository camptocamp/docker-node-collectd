<Plugin df>
  FSType "rootfs"
  FSType "tmpfs"
  FSType "iso9660"
  FSType "configfs"
  FSType "pstore"
  FSType "cgroup"
  FSType "selinuxfs"
  FSType "autofs"
  FSType "debugfs"
  FSType "mqueue"
  FSType "hugetlbfs"
  FSType "nfsd"
  FSType "binfmt_misc"
  FSType "aufs"
  FSType "overlay"
  MountPoint "/^\/dev.*$/"
  MountPoint "/^\/etc\/.*$/"
  MountPoint "/lib/init/rw"
  IgnoreSelected true
  ReportInodes true
  ValuesAbsolute true
  ValuesPercentage true
</Plugin>
