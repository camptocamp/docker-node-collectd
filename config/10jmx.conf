LoadPlugin java

<Plugin "java">
   JVMArg "-Djava.class.path=/usr/share/collectd/java/collectd-api.jar:/usr/share/collectd/java/generic-jmx.jar"
   LoadPlugin "org.collectd.java.GenericJMX"

   <Plugin "GenericJMX">
   # Garbage collector information
   <MBean "garbage_collector">
     ObjectName "java.lang:type=GarbageCollector,*"
     InstancePrefix "gc-"
     InstanceFrom "name"

     <Value>
       Type "invocations"
       #InstancePrefix ""
       #InstanceFrom ""
       Table false
       Attribute "CollectionCount"
     </Value>
     <Value>
       Type "total_time_in_ms"
       InstancePrefix "collection_time"
       #InstanceFrom ""
       Table false
       Attribute "CollectionTime"
     </Value>
   </MBean>

   # Generic heap/nonheap memory usage.
   <MBean "memory">
     ObjectName "java.lang:type=Memory"
     #InstanceFrom ""
     InstancePrefix "memory"

     # Creates four values: committed, init, max, used
     <Value>
       Type "memory"
       #InstancePrefix ""
       #InstanceFrom ""
       Table true
       Attribute "HeapMemoryUsage"
       InstancePrefix "heap-"
     </Value>

     # Creates four values: committed, init, max, used
     <Value>
       Type "memory"
       #InstancePrefix ""
       #InstanceFrom ""
       Table true
       Attribute "NonHeapMemoryUsage"
       InstancePrefix "nonheap-"
     </Value>
   </MBean>


   <MBean "jetty">
     ObjectName "org.eclipse.jetty.server.handler:type=statisticshandler,id=0"
     InstancePrefix "jetty"
     #InstanceFrom "name"

     <Value>
       Type "response_time"
       Table false
       Attribute "requestTimeMax"
       InstancePrefix "requestTimeMax"
     </Value>
     <Value>
       Type "response_time"
       Table false
       Attribute "requestTimeMean"
       InstancePrefix "requestTimeMean"
     </Value>
     <Value>
       Type "response_time"
       Table false
       Attribute "requestTimeStdDev"
       InstancePrefix "requestTimeStdDev"
     </Value>

     <Value>
       Type "requests"
       Table false
       Attribute "asyncRequestsWaiting"
       InstancePrefix "asyncRequestsWaiting"
     </Value>

     <Value>
       Type "requests"
       Table false
       Attribute "requestsActive"
       InstancePrefix "requestsActive"
     </Value>

     <Value>
       Type "requests"
       Table false
       Attribute "responses1xx"
       InstancePrefix "responses1xx"
     </Value>
     <Value>
       Type "requests"
       Table false
       Attribute "responses2xx"
       InstancePrefix "responses2xx"
     </Value>
     <Value>
       Type "requests"
       Table false
       Attribute "responses3xx"
       InstancePrefix "responses3xx"
     </Value>
     <Value>
       Type "requests"
       Table false
       Attribute "responses4xx"
       InstancePrefix "responses4xx"
     </Value>
     <Value>
       Type "requests"
       Table false
       Attribute "responses5xx"
       InstancePrefix "responses5xx"
     </Value>
   </MBean>

    <MBean "geonetwork_service_manager">
      ObjectName "geonetwork3.jeeves.server.dispatchers:name=*,type=ServiceManager"
      InstancePrefix "gn-sm-"
      InstanceFrom "name"
      <Value>
         Type "response_time"
         Table false
         Attribute "Mean"
      </Value>
      <Value>
         Type "response_time"
         Table false
         Attribute "Max"
      </Value>
      <Value>
         Type "response_time"
         Table false
         Attribute "Min"
      </Value>
    </MBean>

    <MBean "geonetwork_harvester">
      ObjectName "geonetwork3.org.fao.geonet.kernel.harvest.harvester:name=HarvestingErrors,type=AbstractHarvester"
      <Value>
           Type "count"
           Table false
           Attribute "Count"
           InstancePrefix "gn-harvester-errors-count"
         </Value>
    </MBean>


   <MBean "geonetwork_logging">
      ObjectName "geonetwork3.org.apache.log4j:name=*,type=Appender"
      InstancePrefix "gn-logging-"
      InstanceFrom "name"
      <Value>
           Type "derive"
           Table false
           Attribute "MeanRate"
      </Value>
    </MBean>
   

      <Connection>
        ServiceURL "service:jmx:rmi:///jndi/rmi://proxy:1099/jmxrmi"
        Host "proxy"
        Collect "garbage_collector"
        Collect "memory"
        Collect "jetty"
      </Connection>
      <Connection>
        ServiceURL "service:jmx:rmi:///jndi/rmi://cas:1099/jmxrmi"
        Host "cas"
        Collect "garbage_collector"
        Collect "memory"
        Collect "jetty"
      </Connection>
      <Connection>
        ServiceURL "service:jmx:rmi:///jndi/rmi://mapfishapp:1099/jmxrmi"
        Host "mapfishapp"
        Collect "garbage_collector"
        Collect "memory"
        Collect "jetty"
      </Connection>
      <Connection>
        ServiceURL "service:jmx:rmi:///jndi/rmi://extractorapp:1099/jmxrmi"
        Host "extractorapp"
        Collect "garbage_collector"
        Collect "memory"
        Collect "jetty"
      </Connection>
      <Connection>
        ServiceURL "service:jmx:rmi:///jndi/rmi://geonetwork:1099/jmxrmi"
        Host "geonetwork"
        Collect "garbage_collector"
        Collect "memory"
        Collect "jetty"
      </Connection>
      <Connection>
        ServiceURL "service:jmx:rmi:///jndi/rmi://geoserver:1099/jmxrmi"
        Host "geoserver"
        Collect "garbage_collector"
        Collect "memory"
        Collect "jetty"
      </Connection>
      <Connection>
        ServiceURL "service:jmx:rmi:///jndi/rmi://geonetwork3:1099/jmxrmi"
        Host "geonetwork3"
        Collect "garbage_collector"
        Collect "memory"
        Collect "jetty"
        Collect "geonetwork_service_manager"
        Collect "geonetwork_harvester"
        Collect "geonetwork_logging"
      </Connection>

   </Plugin>
</Plugin>
